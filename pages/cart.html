<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vöruhúsið</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <main>
      <div class="product-container">
        <div>
          <h2>Vörur í körfu</h2>
        </div>
        <div class="cards">
          <section class="card">
            <div>
              <img class="card__img" src="../img/watch.jpg" alt="watch">
            </div>
            <div class="card__info">
              <section>
                <h2 class="card__headline">Ótrúlegt úr</h2>
                <p>Hvað er klukkan? þetta úr mun svara því hvenær sem er.</p>
              </section>
              <section>
                <p>99.900 kr.-</p>
                <label for="fjoldi">Fjöldi:<label>
                <input type="number" name="fjoldi" id="fjoldi" required>
                <button>Uppfæra</button>
                <button>Eyða úr körfu</button>
              </section>
            </div>
          </section>
          <section class="card">
            <div>
              <img class="card__img" src="../img/headphones.jpg" alt="headphones">
            </div>
            <div class="card__info">
              <section>
                <h2>Hágæða heyrnatól</h2>
                <p>Þú munt ekki heyra neitt nema hágæða tónlist með þessum hágæða heyrnatólum.  Höfum við minnst á að þau eru hágæða?</p>
              </section>
              <section>
                <p>39.999 kr.-</p>
                <label for="fjoldi">Fjöldi:<label>
                <input type="number" name="fjoldi" id="fjoldi" required>
                <button>Uppfæra</button>
                <button>Eyða úr körfu</button>
              </section>
            </div>
              
            </section>
        </div>
        <div>

        </div>
        
        <div class="pay">
            <section class="field__buy">
              <button>Kaupa</button>
            </section>
        </div>
      </div>
    </main>
  </body>
</html>
