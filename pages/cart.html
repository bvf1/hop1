<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vöruhúsið</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <main>
      <div class="cards">
        <section class="card">
          <div>
            <h2>Vörur í körfu</h2>
          </div>
          <div>
            <h2 class="card__headline">Ótrúlegt úr</h2>
            <div>
              <img class="card__img" src="../img/watch.jpg" alt="watch">
            </div>
            <p>Hvað er klukkan? þetta úr mun svara því hvenær sem er.</p>
            <p>99.900 kr.-</p>
            <label for="fjoldi">Fjöldi:<label>
              <input type="number" name="fjoldi" id="fjoldi" required>
            <button>Uppfæra</button>
            <button>Eyða úr körfu</button>
          </div>
        </section>

       <section class="card">
        <div>
          <h2>Hágæða heyrnatól</h2>
          <div>
            <img class="card__img" src="../img/headphones.jpg" alt="headphones">
            <p>Þú munt ekki heyra neitt nema hágæða tónlist með þessum hágæða heyrnatólum.  Höfum við minnst á að þau eru hágæða?</p>
            <p>39.999 kr.-</p>
            <label for="fjoldi">Fjöldi:<label>
            <input type="number" name="fjoldi" id="fjoldi" required>
            <button>Uppfæra</button>
            <button>Eyða úr körfu</button>
          </div>
        </div>
      </section>
    </div>
  </body>
  </html>
